language: cpp
compiler:
    - gcc
before_install:
    - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
    - sudo add-apt-repository --yes ppa:jkeiren/ppa
    - sudo apt-get --yes update
    - sudo apt-get --yes install g++-4.8
    - sudo apt-get --yes install libboost1.49-dev
before_script:
    - export CXX="g++-4.8"
script: scons buildtest runtest

