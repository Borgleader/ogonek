language: cpp
compiler:
    - gcc

branches:
    only:
        - stable
        - devel
        - iterators-must-go

before_install:
    - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
    - sudo add-apt-repository --yes ppa:apokluda/boost1.53
    - sudo apt-get --yes update
    - sudo apt-get --yes install g++-4.8
    - sudo apt-get --yes install libboost1.53-all-dev
    - sudo apt-get --yes install libicu-dev
    - sudo apt-get --yes install ninja-build

    - git submodule update --init --recursive
script:
    - ./bootstrap.py --cxx=g++-4.8
    - ninja check

