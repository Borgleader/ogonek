language: cpp
compiler:
    - gcc

branches:
    only:
        - master
        - iterators-must-go

before_install:
    - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
    - sudo add-apt-repository --yes ppa:apokluda/boost1.53
    - sudo apt-get --yes update
    - sudo apt-get --yes install g++-4.8
    - sudo apt-get --yes install libboost1.53-all-dev
    - sudo apt-get --yes install libicu-dev
before_script:
    - export CXX="g++-4.8"
env:
    matrix:
        - LIBRARY_TYPE=shared
        - LIBRARY_TYPE=static
script: scons fatal=no icu=yes boost_exception=yes lib=$LIBRARY_TYPE buildtest runtest

